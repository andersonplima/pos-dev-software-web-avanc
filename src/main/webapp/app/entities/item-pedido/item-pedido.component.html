<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterapp1App.itemPedido.home.title">Item Pedidos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-pedido" [routerLink]="['/item-pedido/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterapp1App.itemPedido.home.createLabel">
            Create a new Item Pedido
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="itemPedidos?.length === 0">
        <span jhiTranslate="jhipsterapp1App.itemPedido.home.notFound">No itemPedidos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="itemPedidos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nomeItem"><span jhiTranslate="jhipsterapp1App.itemPedido.nomeItem">Nome Item</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="valorItem"><span jhiTranslate="jhipsterapp1App.itemPedido.valorItem">Valor Item</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="pedidoId"><span jhiTranslate="jhipsterapp1App.itemPedido.pedido">Pedido</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let itemPedido of itemPedidos ;trackBy: trackId">
                    <td><a [routerLink]="['/item-pedido', itemPedido.id, 'view']">{{ itemPedido.id }}</a></td>
                    <td>{{ itemPedido.nomeItem }}</td>
                    <td>{{ itemPedido.valorItem }}</td>
                    <td>
                        <div *ngIf="itemPedido.pedidoId">
                            <a [routerLink]="['/pedido', itemPedido.pedidoId , 'view']" >{{ itemPedido.pedidoId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/item-pedido', itemPedido.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/item-pedido', itemPedido.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(itemPedido)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
